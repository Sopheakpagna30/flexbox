<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .header, .footer, .main, .sidebar, .item {
      border-radius: 0.5rem;
    }
    .header {
      background-color: #1e90ff;
      width: calc(100% - 2rem);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .footer {
      background-color: #4169e1;
      width: calc(100% - 2rem);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .content {
      display: flex;
      width: calc(100% - 2rem);
      gap: 1rem;
    }
    .main {
      background-color: #3cb371;
      flex-grow: 2;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    .sidebar {
      background-color: #ff6347;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .item {
      background-color: #2f8d59;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

  </style>
</head>
<body>
  <div class="header">Header</div>
  <div class="content">
    <div class="main">
      <div class="item">Item</div>
      <div class="item">Item</div>
      <div class="item">Item</div>
      <div class="item">Item</div>
      <div class="item">Item</div>
      <div class="item">Item</div>
      <div class="item">Item</div>
      <div class="item">Item</div>
      <div class="item">Item</div>
    </div>
    <div class="sidebar">Sidebar</div>
  </div>
  <div class="footer">Footer</div>
</body>
</html>
